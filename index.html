<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <script src="etch-a-sketch.js" defer></script>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Ubuntu:wght@300;400;700&display=swap" rel="stylesheet">
  <link rel="icon" type="image" href="img/favicon.png">
  <title>Etch-A-Squetch</title>
</head>
<body>

  <h1>ETCH-A-SQUETCH</h1>
  
  <div class="container">
    <div class="sidebar">
      Set the grid size:
      <div class="grid-input">
        <input type="text" value="16" id="grid-size"> 
        <input type="button" value="Set" id="grid-btn">
      </div>
      Choose your color:
      <div class="color-input">
      <input type="color" value="#bc19eb" id="color-pick">
      <!-- <input type="button" value="Rainbow!" id="color-rainbow"> -->
      </div>
      Reset:
      <div class="reset">
        <!-- <input type="button" value="Eraser" id="eraser-btn"> -->
        <input type="button" value="Shake It!" id="shake-it">
      </div>
    </div>
    <div class="eas-container"></div>
  </div>
  
</body>
</html>
